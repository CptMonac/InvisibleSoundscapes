<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRaHLCGdAV57XhrGn_eErGyQFvbDRbagU&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var HciLab = [40.445522,-79.949147];
        var PittDowntown = [40.440625,-79.995886];
        var lunarMapStyle = [
        {
        	stylers: [
        		{hue: "#ff1a00"},
        		{invert_lightness: true},
        		{saturation:-100},
        		{lightness:33},
        		{gamma:0.5}
        	]
        },
        {
        	featureType: "water",
        	elementType:"geometry",
        	stylers: [
        		{color:"#2D333C"}
        	]
        }
        ];

        var verticalBar;
        var barWidth = 0.00003;
        var barHeight = 0.0003;
        var offset = 0.0003;
        var coords = [
        	new google.maps.LatLng(HciLab[0], HciLab[1]+offset),
        	new google.maps.LatLng(HciLab[0]+barHeight, HciLab[1]+offset),
        	new google.maps.LatLng(HciLab[0]+barHeight, HciLab[1]+barWidth+offset),
        	new google.maps.LatLng(HciLab[0], HciLab[1]+barWidth+offset),
        	new google.maps.LatLng(HciLab[0], HciLab[1]+offset)
        ];

        var mapOptions = {
          center: new google.maps.LatLng(HciLab[0], HciLab[1]),
          styles: lunarMapStyle,
          zoom: 18,
          disableDefaultUI: true,
          minZoom: 17,
          maxZoom: 21,
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        
        verticalBar = new google.maps.Polygon({
        	paths: coords,
        	strokeColor: '#FF0000',
		    strokeOpacity: 0.8,
		    strokeWeight: 2,
		    fillColor: '#FF0000',
		    fillOpacity: 0.4
		  });
        verticalBar.setMap(map);
        }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  
  <body>
   	<div id="map-canvas"/>
  </body>
</html>
